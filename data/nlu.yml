version: "3.1"
nlu:
- intent: greet_with_name
  examples: |
    - Hola, soy [Juan](user_name)
    - Hola me llamo [Jose](user_name)
    - Hola soy [Fernando](user_name)
    - Hola soy [Juan](user_name)
- intent: greet
  examples: |
    - Hola
    - Buenos dias
- intent: goodbye
  examples: |
    - Adios
    - ciao
    - adios
- intent: ask_options
  examples: |
    - que puedo preguntar?
    - Que sabes hacer?
