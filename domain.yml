version: '3.1'
intents:
- otras_preguntas
- llegar
- lista_de_planta
- afirmar
- ask_options
- actualizar_datos
- responder_nombres
- terminar_visita
- ask_plant_location:
    use_entities:
    - plant_name
- ask_plant_fam:
    use_entities:
    - plant_name
- goodbye
- greet
- greet_with_name:
    use_entities:
    - user_name
- iniciar_visita
- llegar_planta:
    use_entities:
    - plant_llegada
- negar
- preguntar_visita
- responder_prueba:
    use_entities:
    - respuesta
- ver_plano
entities:
- plant_name
- plant_llegada
- user_name
- respuesta
- n_persona
slots:
  user_name:
    type: text
    mappings:
    - type: from_entity
      entity: user_name
  plant_name:
    type: text
    mappings:
    - type: from_entity
      entity: plant_name
  plant_llegada:
    type: text
    mappings:
    - type: from_entity
      entity: plant_llegada
  nombres:
    type: text
    mappings:
    - type: from_entity
      entity: nombres
  is_visita_guiada:
    type: text
    initial_value: '0'
    mappings:
    - type: custom
  is_prueba:
    type: text
    initial_value: '0'
    mappings:
    - type: custom
  respuesta:
    type: text
    mappings:
    - type: from_entity
      entity: respuesta

responses:
  utter_greet:
  - text: Hola, soy un chatbot del Real Jardín Botánico, en qué te puedo ayudar? Puedes hacerme preguntas sobre las plantas y su localización dentro del jardín, y tambien informaciones sobre el jardín como el plano del jardín o dónde está los aseos. También puedes iniciar una visita guiada dentro del jardín.
  utter_greet_with_name:
  - text: Hola, {user_name}, soy un chatbot del Real Jardín Botánico, en qué te puedo ayudar?
  utter_goodbye:
  - text: Adios.
  utter_options:
  - text: Puedes hacerme preguntas sobre las plantas y su localización dentro del jardín, y tambien informaciones sobre el jardín como el plano del jardín o dónde está los aseos. También puedes iniciar una visita guiada dentro del jardín.
  utter_explicar_visita:
  - text: La visita guiada registra las plantas que has encontrado o hallas preguntado al mi. Una vez terminado la visita te haré una pequeña prueba sobre las plantas.
  utter_negar:
  - text: Sin problema, algo más en que te puedo ayudar?
  utter_preguntar_nombres:
  - text: ¿Cuantas personas sois en el grupo?
  utter_pregunta_1:
  - text: "¿Cuál es la planta que pertenece a la familia de Ulmaceae? \n
           A. Celtis autralis   B. Quillay  C. Tejo"
  utter_pregunta_2:
  - text: "¿Cuál es la planta que pertenece a la familia de Taxaceae? \n
           A. Celtis autralis   B. Almez  C. Swietenia mahagoni"
  utter_pregunta_3:
  - text: "¿Cuál es la planta que pertenece a la familia de Rutaceae? \n
           A. Quillaja saponaria   B. Granado  C. Tejo"

  utter_actualizar_datos:
  - text: "¿Quieres realizar la actualización de los datos? "

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
actions:
- action_actualizar_datos
- action_answer_plant_location
- action_answer_plant_fam
- action_iniciar_visita
- action_lista_plantas
- action_ask_visita
- action_ask_prueba
- action_prueba
- action_ver_mapa
- action_responder_GPT3
- action_preguntar_nombres
- utter_goodbye
- utter_greet
- utter_greet_with_name
- utter_options
- utter_visita_duda
- utter_negar
- utter_actualizar_datos
